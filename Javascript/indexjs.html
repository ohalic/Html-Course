<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <!-- แสดงผลข้อมูลผ่านหน้าเว็บ browser  -->
    <p id="text"></p>
    <!-- <script> //กรณีเขียนเลย
        console.log("Hello world"); //console แสดงคำนี้
    </script> -->
    <button onclick="changBg();">click me to change background</button><br><!-- กดปุ่มเพื่อให้เปลี่ยนตามฟังก์ชันที่สร้าง -->
    <br><button onclick="alert('Hello, javaScript Event')">Click me popup hello</button> <!-- กดปุ่มแล้วมีป๊อบอัพขึ้น+คำ -->
    <div class="disdate">
        <br><button onclick="displayDate()">Click me display date</button><!-- กดปุ่มเรียกฟังก์ชันแสดงวันที่ -->
        <p id="demo"></p>
        <!-- 
        onmouseover = แค่เอาเมาส์ไปวางผ่านๆไม่ต้องคลิกก็ขึ้น
        onmouseout = เอาเมาส์ออก จะขึ้น และอื่นๆ
          -->
    <br><button onclick="this.style.display='none'">click me to remove</button> //this=หมายถึงwindow now .style.display = เข้าไปในรูปแบบdisplayกำหนดให้เป็น none เวลาคลิกปุ่ม 
    </div>
    <div class="fruity">
        <br><p id="demo2"></p>
        <br><p id="demo3"></p>
    </div>




    <script src="script.js"> //กรณีimportอีกไฟล์เข้ามา
    </script>
</body>
</html>
